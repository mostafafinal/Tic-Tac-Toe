<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="game-title">Tic Tac Toe</h1>
      <div class="game-details">
        <div class="active-player"></div>
        <div class="players-score">
          <div class="players">
            <span class="player-one"></span> :
            <span class="player-two"></span>
          </div>
          <div class="score">
            <span class="player-one-score"></span> :
            <span class="player-two-score"></span>
          </div>
        </div>
        <div class="rounds"></div>
      </div>
      <div class="game-board"></div>
      <button class="play">Play Game</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
